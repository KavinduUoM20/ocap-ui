name: Build and Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ocap-ui

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 30s
          command_timeout: 10s
          debug: true
          script: |
            echo "SSH connection successful!"
            echo "Connected as user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Checking SSH directory permissions..."
            ls -la ~/.ssh/ || echo "~/.ssh directory does not exist"
            echo "Checking authorized_keys..."
            ls -l ~/.ssh/authorized_keys 2>/dev/null || echo "authorized_keys file does not exist"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Check if user is in docker group, if not add them
            if ! groups | grep -q docker; then
              echo "Adding user to docker group..."
              sudo usermod -aG docker $USER
              echo "User added to docker group. Note: You may need to log out and back in for this to take effect."
              echo "For now, we'll use sudo for docker commands."
              DOCKER_CMD="sudo docker"
            else
              DOCKER_CMD="docker"
            fi
            
            # Login to Docker Hub
            echo ${{ secrets.DOCKER_TOKEN }} | $DOCKER_CMD login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull the latest image
            $DOCKER_CMD pull ${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old container if it exists
            $DOCKER_CMD stop ocap-ui || true
            $DOCKER_CMD rm ocap-ui || true
            
            # Create app directory in user's home (or use /opt with sudo)
            APP_DIR="$HOME/ocap-ui"
            mkdir -p $APP_DIR
            
            # Create .env file with BASE_URL from GitHub secrets
            echo "BASE_URL=${{ secrets.BASE_URL }}" > $APP_DIR/.env
            
            # Run new container
            $DOCKER_CMD run -d \
              --name ocap-ui \
              --restart unless-stopped \
              -p 8501:8501 \
              --env-file $APP_DIR/.env \
              ${{ env.IMAGE_NAME }}:latest
            
            # Clean up unused images
            $DOCKER_CMD image prune -f
