name: Build and Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ocap-ui

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Login to Docker Hub
            echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull the latest image
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old container if it exists
            docker stop ocap-ui || true
            docker rm ocap-ui || true
            
            # Ensure .env file exists (create directory if needed)
            mkdir -p /opt/ocap-ui
            if [ ! -f /opt/ocap-ui/.env ]; then
              echo "Warning: .env file not found at /opt/ocap-ui/.env"
              echo "Creating a template .env file. Please update it with your values."
              echo "BASE_URL=http://127.0.0.1:8000/api/v1" > /opt/ocap-ui/.env
            fi
            
            # Run new container
            docker run -d \
              --name ocap-ui \
              --restart unless-stopped \
              -p 8501:8501 \
              --env-file /opt/ocap-ui/.env \
              ${{ env.IMAGE_NAME }}:latest
            
            # Clean up unused images
            docker image prune -f
